<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with MDL">
    <meta name="keywords" content="Immaculata, ics2o">
    <meta name="author" content="Julien L.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./more_fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./more_fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./more_fav/favicon-16x16.png">
    <link rel="manifest" href="./more_fav/apple-touch-icon.png">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
    <title>My First Web Page, with a Favicon</title>
  </head>
  <body>
    
    <!-- To use Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My First Web Page, with a Favicon</span>          
        </div>       
      </header>
      
      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
        
        <h2>See my favicon in the browser tab above.</h2>	
        
        <!-- MDL Progress Bar with Indeterminate Progress -->
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

        <!-- Simple Textfield -->
        <h6>What is your favourite sport?</h6>  
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Enter your sport here</label>
          </div>
        </form>
        
        <!-- My div tag with an id -->
        <h3>Using the div tag</h3>
        <div id = "hello-world">Using div I can use special characters like &#189; in sentences! Example: I ate &#189; of my pie!</div>
        <br>
        
        <!--Link to first website-->
        <p>
          Here is the link to my <a href="https://Unit1-06-HTML-Favicons.lamour123.repl.co">first webpage.</a>
        </p>
        <br>
      </main>
    </div>
  </body>
</html>
